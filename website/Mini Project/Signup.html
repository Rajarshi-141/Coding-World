<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="Signup.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <script src="Signup.js"></script>
  </head>
  <body>
    <div class="Sign-up_form" onsubmit="validate()">
      <h1>Sign-up Now</h1>
      <input
        type="username"
        class="input-box"
        placeholder="Enter username"
        id="name"
      />
      <input
        type="email"
        class="input-box"
        placeholder="Enter your email"
        id="email"
      />
      <input
        type="password"
        class="input-box"
        placeholder="Password"
        id="pass"
      />
      <p>
        <a href
          ><input type="checkbox" name="Agreement" />I agree to terms and
          conditions
        </a>
      </p>
      <p>
        <a href="Login.html"
          ><input
            type="submit"
            onclick="signup()"
            class="submit"
            value="Sign-up"
        /></a>
      </p>
      <hr />
      <p class="or">OR</p>
      <input type="submit" class="sub" value="Sign-up with Google" />
      <input type="submit" class="sub" value="Sign-up with Github" />
      <p class="acc">Do you have an account? <a href="Login.html">log-in</a></p>
    </div>
  </body>
</html>
