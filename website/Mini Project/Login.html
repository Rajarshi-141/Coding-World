<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="Login.css" />
    <script src="Login.js"></script>
  </head>
  <body>
    <div class="Sign-up_form">
      <h1>Log-in Now</h1>
      <input
        type="username"
        class="input-box"
        placeholder="Enter username"
        id="name"
      />
      <input
        type="password"
        class="input-box"
        placeholder="Password"
        id="pass"
      />
      <br />
      <br />
      <input type="submit" onclick="Login()" class="submit" value="Log-in" />
      <hr />
      <p class="or">OR</p>
      <input type="submit" class="sub" value="Log-in with Google" />
      <input type="submit" class="sub" value="Log-in with Github" />
    </div>
  </body>
</html>
